<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test HR Management System Functions</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; background-color: #f8f9fa; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üß™ Test HR Management System Functions</h1>
    
    <div class="test-section">
        <h2>1. Test Gmail Integration</h2>
        <button onclick="testGmail()">Test Send Interview Invitation</button>
        <div id="gmail-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. Test CV Collection</h2>
        <button onclick="testCVCollection()">Test Collect CVs from Job Sites</button>
        <div id="cv-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. Test AI Analysis</h2>
        <button onclick="testAIAnalysis()">Test AI CV Analysis</button>
        <div id="ai-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>4. Test Dashboard Stats</h2>
        <button onclick="testDashboardStats()">Test Dashboard Statistics</button>
        <div id="stats-result" class="result"></div>
    </div>

    <script>
        async function testGmail() {
            const resultDiv = document.getElementById('gmail-result');
            resultDiv.innerHTML = 'Testing Gmail integration...';
            
            try {
                const response = await fetch('/api/email/send-invitation', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        candidateEmail: 'test@example.com',
                        candidateName: 'Test User',
                        position: 'Developer',
                        interviewDate: new Date().toISOString(),
                        location: 'Office'
                    })
                });
                
                const result = await response.json();
                resultDiv.innerHTML = `<strong>‚úÖ Success:</strong> ${JSON.stringify(result, null, 2)}`;
                resultDiv.parentElement.className = 'test-section success';
            } catch (error) {
                resultDiv.innerHTML = `<strong>‚ùå Error:</strong> ${error.message}`;
                resultDiv.parentElement.className = 'test-section error';
            }
        }

        async function testCVCollection() {
            const resultDiv = document.getElementById('cv-result');
            resultDiv.innerHTML = 'Testing CV collection...';
            
            try {
                const response = await fetch('/api/cv/collect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        jobSites: ['VietnamWorks', 'TopCV', 'ITviec']
                    })
                });
                
                const result = await response.json();
                resultDiv.innerHTML = `<strong>‚úÖ Success:</strong> Collected ${result.cvs?.length || 0} CVs<br><pre>${JSON.stringify(result, null, 2)}</pre>`;
                resultDiv.parentElement.className = 'test-section success';
            } catch (error) {
                resultDiv.innerHTML = `<strong>‚ùå Error:</strong> ${error.message}`;
                resultDiv.parentElement.className = 'test-section error';
            }
        }

        async function testAIAnalysis() {
            const resultDiv = document.getElementById('ai-result');
            resultDiv.innerHTML = 'Testing AI analysis...';
            
            try {
                const response = await fetch('/api/cv/collect', {
                    method: 'GET'
                });
                
                const result = await response.json();
                resultDiv.innerHTML = `<strong>‚úÖ Success:</strong> Found ${result.cvs?.length || 0} CVs for AI analysis<br><pre>${JSON.stringify(result, null, 2)}</pre>`;
                resultDiv.parentElement.className = 'test-section success';
            } catch (error) {
                resultDiv.innerHTML = `<strong>‚ùå Error:</strong> ${error.message}`;
                resultDiv.parentElement.className = 'test-section error';
            }
        }

        async function testDashboardStats() {
            const resultDiv = document.getElementById('stats-result');
            resultDiv.innerHTML = 'Testing dashboard stats...';
            
            try {
                const response = await fetch('/api/admin/stats');
                const result = await response.json();
                resultDiv.innerHTML = `<strong>‚úÖ Success:</strong> Dashboard stats loaded<br><pre>${JSON.stringify(result, null, 2)}</pre>`;
                resultDiv.parentElement.className = 'test-section success';
            } catch (error) {
                resultDiv.innerHTML = `<strong>‚ùå Error:</strong> ${error.message}`;
                resultDiv.parentElement.className = 'test-section error';
            }
        }
    </script>
</body>
</html>
