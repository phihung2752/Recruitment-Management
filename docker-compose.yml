version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: hr_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: hr_management_system
      MYSQL_USER: hr_admin
      MYSQL_PASSWORD: HRAdmin123!
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database-schema-mysql.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/add-candidates-only.sql:/docker-entrypoint-initdb.d/02-candidates.sql
      - ./database/add-job-postings.sql:/docker-entrypoint-initdb.d/03-job-postings.sql
      - ./database/complete-job-postings.sql:/docker-entrypoint-initdb.d/04-complete-jobs.sql
    networks:
      - hr_network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "hr_admin", "-pHRAdmin123!"]
      timeout: 20s
      retries: 10

  # HR Management System App
  hr_app:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: hr_management_app
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_HOST=mysql
      - DATABASE_PORT=3306
      - DATABASE_NAME=hr_management_system
      - DATABASE_USER=hr_admin
      - DATABASE_PASSWORD=HRAdmin123!
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - NEXTAUTH_URL=http://localhost:3001
      - NEXTAUTH_SECRET=your-nextauth-secret-change-in-production
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - hr_network
    volumes:
      - ./uploads:/app/uploads

  # Adminer for database management (optional)
  adminer:
    image: adminer:latest
    container_name: hr_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    depends_on:
      - mysql
    networks:
      - hr_network

volumes:
  mysql_data:
    driver: local

networks:
  hr_network:
    driver: bridge